{% extends "layout.html" %}

{% block content %}
    <div class="container mt-5">
        <h3 class="mb-4">Generated Logos for: {{ selected_name }}</h3>
        <div class="row">
            {% for logo in logos %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ logo.url }}" alt="Generated logo" class="card-img-top">
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
